<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1 class="text-center text-secondary mt-4">Phone Hunter 2</h1>
    <nav class="d-flex">
      <input id="input-field" class="form-control" type="text" placeholder="Search your phone"
        aria-label="default input example">
      <button class="btn btn-success ms-3" onclick="search()">Search</button>
    </nav>
  </header>
  <main class="container">

    <!-- loading spinner  -->
    <section id="spinner" class="m-5 p-5 d-none">
      <div class="d-flex justify-content-center m-5 p-5">
        <div class="spinner-border text-success m-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- not found  -->
    <section>
      <div id="not-found" class="d-none">
        <h2 class="text-warning mt-3">Nothing found. Plese try another search</h2>
      </div>
    </section>

    <!-- phones container  -->
    <section class="mt-4">
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>

    <!-- show all  -->
    <section id="show-all" class="d-flex justify-content-center my-2 d-none">
      <button class="btn btn-success" onclick="showAll()">Show All</button>
    </section>

    <!-- phone details modal  -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phone-name"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/phoneHunter.js"></script>
</body>

</html>
